<html>
<head>
<title>EQUATION à 2 INCONNUES</title>
</head>		
<body>
	<script language="javascript">
		a=prompt("entrez la valeur de a");
		b=prompt("entrez la valeur de b");
		c=prompt("entrez la valeur de c");
		d=prompt("entrez la valeur de d");
		e=prompt("entrez la valeur de e");
		f=prompt("entrez la valeur de f");
		Ds=a*e-d*b;
		Dx=c*e-f*b;
		Dy=a*f-d*c;
		x=Dx/Ds;
		y=Dy/Ds;
		if(Ds==0)
		{
			if(Dx==0&&Dy==0)
			{
				alert("le systeme admet une infinite de solution");
			}
			if(Dx!=0||Dy!=0)
			{
				alert("le systeme admet pas de slution");
			}
		}
		if(Ds!=0)
		{
			alert("la solution est:S={("+x+";"+y+")}");
		}
	</script>
</body>
</html>
